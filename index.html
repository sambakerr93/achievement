<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Xbox Achievement</title>

<style>
/* ===== Base ===== */
* { box-sizing: border-box; }
body {
  margin: 0;
  min-height: 100vh;
  display: grid;
  place-items: center;
  background: radial-gradient(1200px 600px at 40% 20%, rgba(34,197,94,.10), transparent 60%),
              radial-gradient(900px 500px at 70% 60%, rgba(59,130,246,.10), transparent 60%),
              #0b0f14;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  color: #fff;
  padding: 20px;
}

/* ===== Layout ===== */
.content {
  width: min(1100px, 92vw);
  display: grid;
  grid-template-columns: 360px 1fr;
  gap: 24px;
  align-items: center;
}

/* ===== Settings Panel ===== */
.content-settings {
  background: rgba(255,255,255,.06);
  border: 1px solid rgba(255,255,255,.14);
  border-radius: 16px;
  padding: 18px;
  backdrop-filter: blur(10px);
}
.content-settings h1 {
  margin: 0 0 14px 0;
  font-size: 20px;
}
.content-settings__input {
  width: 100%;
  padding: 10px 12px;
  margin-bottom: 10px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,.18);
  background: rgba(0,0,0,.28);
  color: #fff;
}
.content-settings__check {
  display: flex;
  align-items: center;
  gap: 10px;
  margin: 10px 0 14px;
  color: rgba(255,255,255,.8);
}
.content-settings__button {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: none;
  background: #22c55e;
  color: #06110a;
  font-weight: 800;
}

/* ===== Achievement ===== */
.achievement {
  display: flex;
  justify-content: center;
}
.animation {
  position: relative;
  width: 860px;
  height: 170px;
  filter: drop-shadow(0 18px 30px rgba(0,0,0,.55));
}

/* Circle */
.circle {
  position: absolute;
  left: 20px;
  top: 36px;
  width: 96px;
  height: 96px;
  border-radius: 50%;
  border: 2px solid rgba(255,255,255,.25);
  background: radial-gradient(circle at 35% 35%, rgba(255,255,255,.24), rgba(255,255,255,.08));
  display: grid;
  place-items: center;
  opacity: 0;
}
.circle img {
  width: 56px;
}

/* Banner */
.banner-outer {
  position: absolute;
  inset: 18px 18px 18px 80px;
  border-radius: 18px;
  opacity: 0;
  transform: translateX(70px);
}
.banner {
  height: 100%;
  border-radius: 18px;
  border: 1px solid rgba(255,255,255,.14);
  background: linear-gradient(90deg, rgba(34,197,94,.22), rgba(0,0,0,.55));
}
.achieve_disp {
  height: 100%;
  margin-left: 96px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  gap: 8px;
  opacity: 0;
}
.unlocked {
  font-size: 15px;
  opacity: .85;
}
.score_disp {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 26px;
  font-weight: 900;
}

/* ===== Animations ===== */
.circle_animate {
  animation: pop 600ms ease-out forwards;
}
.banner-animate {
  animation: slide 800ms ease-out forwards;
}
.achieve_disp_animate {
  animation: fade 600ms ease-out forwards;
}

@keyframes pop {
  from { transform: scale(.6); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
@keyframes slide {
  from { transform: translateX(70px); opacity: 0; }
  to { transform: translateX(0); opacity: 1; }
}
@keyframes fade {
  from { transform: translateY(10px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

/* ===== Rare ===== */
.achievement.rare .banner {
  background: linear-gradient(90deg, rgba(245,197,66,.22), rgba(0,0,0,.55));
}
.achievement.rare .unlocked {
  color: #f5c542;
}

/* ===== Mobile ===== */
@media (max-width: 600px) {
  .content {
    grid-template-columns: 1fr;
  }
  .achievement {
    transform: scale(0.85);
    transform-origin: top center;
    margin-top: -20px;
  }
  .animation {
    width: 100%;
    max-width: 360px;
  }
  .circle {
    left: -8px;
  }
}
</style>
</head>

<body>

<div class="content">
  <div class="content-settings">
    <h1>Xbox One Achievement</h1>
    <input id="a_title" class="content-settings__input" value="Repel Master" />
    <input id="a_score" class="content-settings__input" value="100" type="number" />
    <div class="content-settings__check">
      <input id="a_rare" type="checkbox" />
      <label for="a_rare">Rare</label>
    </div>
    <button id="a_trigger" class="content-settings__button">Trigger</button>
  </div>

  <div class="achievement">
    <div class="animation">
      <div class="circle">
        <img src="https://dl.dropboxusercontent.com/s/k0n14tzcl4q61le/trophy_full.svg">
      </div>

      <div class="banner-outer">
        <div class="banner">
          <div class="achieve_disp">
            <span class="unlocked"></span>
            <div class="score_disp">
              <span class="acheive_score"></span>
              <span>-</span>
              <span class="achiev_name"></span>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<script>
let achievementSound = new Audio('https://dl.dropboxusercontent.com/s/8qvrpd69ua7wio8/XboxAchievement.mp3')
let achievementSoundRare = new Audio('https://dl.dropboxusercontent.com/s/po1udpov43am81i/XboxOneRareAchievement.mp3')

const achievement = () => {
  let title = document.getElementById('a_title').value
  let score = document.getElementById('a_score').value
  let rare = document.getElementById('a_rare').checked

  document.querySelector('.achiev_name').innerText = title
  document.querySelector('.acheive_score').innerText = score
  document.querySelector('.unlocked').innerText =
    rare ? 'Rare achievement unlocked' : 'Achievement unlocked'

  document.querySelector('.circle').classList.add('circle_animate')
  document.querySelector('.banner-outer').classList.add('banner-animate')
  document.querySelector('.achieve_disp').classList.add('achieve_disp_animate')

  if (rare) {
    achievementSoundRare.currentTime = 0
    achievementSoundRare.play()
    document.querySelector('.achievement').classList.add('rare')
  } else {
    achievementSound.currentTime = 0
    achievementSound.play()
  }

  setTimeout(() => {
    document.querySelector('.circle').classList.remove('circle_animate')
    document.querySelector('.banner-outer').classList.remove('banner-animate')
    document.querySelector('.achieve_disp').classList.remove('achieve_disp_animate')
    document.querySelector('.achievement').classList.remove('rare')
  }, 12000)
}

document.getElementById('a_trigger').addEventListener('click', achievement)
</script>

</body>
</html>
